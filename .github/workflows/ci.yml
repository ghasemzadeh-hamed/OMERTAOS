name: CI

on:
  push:
    branches: [AIONOS]
  pull_request:

jobs:
  build:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    env:
      VAULT_ENABLED: 'false'
      VAULT_ADDR: 'http://127.0.0.1:8200'
      VAULT_AUTH_METHOD: 'token'
      VAULT_TOKEN: ${{ secrets.VAULT_TOKEN || vars.VAULT_TOKEN || '' }}
      AION_GATEWAY_API_KEYS: demo-key:admin|manager
      AION_GATEWAY_ADMIN_TOKEN: demo-admin-token
      AION_ADMIN_TOKEN: demo-admin-token
      NEXTAUTH_URL: 'http://localhost:3000'
      NEXTAUTH_SECRET: 'dev-secret-change-me'
      NEXT_PUBLIC_GATEWAY_URL: 'http://gateway:8080'
      NEXT_PUBLIC_CONTROL_URL: 'http://control:8000'
      SECRET_PROVIDER_MODE: 'local'
      AION_TLS_REQUIRE_MTLS: 'false'
      AION_TLS_REQUIRED: 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-compile -r requirements.txt
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Run preflight
        run: tools/preflight.sh --noninteractive

      - name: Show generated .env (sanitized)
        run: |
          echo "### .env exists?"
          ls -l .env || echo "NO .env"
          if [ -f .env ]; then
            echo "### Preview of .env (without secrets)"
            sed -e 's/API_KEY=.*/API_KEY=*****/' \
                -e 's/TOKEN=.*/TOKEN=*****/' \
                .env | head -n 50
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install gateway dependencies
        working-directory: gateway
        run: npm ci

      - name: Build gateway
        working-directory: gateway
        run: npm run build

      - name: Install console dependencies
        working-directory: console
        run: npm ci

      - name: Build console
        run: |
          set -euo pipefail
          echo "### Building aionos-console image"
          docker build \
            -t aionos-console:ci \
            -f console/Dockerfile \
            .

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.5.0

      - name: Read secrets from Vault
        if: env.VAULT_ENABLED == 'true'
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ env.VAULT_ADDR }}
          method: token
          token: ${{ env.VAULT_TOKEN }}
          exportEnv: true
          secrets: |
            secret/data/ci/cosign COSIGN_PASSWORD | COSIGN_PASSWORD

      - name: Verify policy bundles
        run: ./deploy/bundles/verify.sh

      - name: Generate sample Cosign signature
        if: env.VAULT_ENABLED == 'true'
        env:
          COSIGN_PASSWORD: ${{ env.COSIGN_PASSWORD }}
        run: |
          set -euo pipefail
          : "${COSIGN_PASSWORD:?COSIGN_PASSWORD is empty}"
          mkdir -p .artifacts
          ( cd .artifacts && cosign generate-key-pair --yes )
          cosign sign-blob \
            --key .artifacts/cosign.key \
            --output-signature .artifacts/control-server.pem.sig \
            config/certs/control-server.pem

      - name: Generate development certificates
        if: env.VAULT_ENABLED != 'true'
        run: python scripts/generate_dev_certs.py

      - name: Compose up infrastructure
        run: |
          set -euo pipefail

          COMPOSE="docker compose -f docker-compose.yml -f deploy/compose/compose.ci.override.yml"

          echo "### Effective docker-compose config"
          $COMPOSE config

          INFRA_SERVICES="postgres redis qdrant minio"
          if [ "${VAULT_ENABLED}" = "true" ]; then
            INFRA_SERVICES="${INFRA_SERVICES} vault"
            echo "### Bringing up core infrastructure (db + queue + storage + vault)..."
          else
            echo "### Bringing up core infrastructure (db + queue + storage)..."
          fi

          # shellcheck disable=SC2086 -- service list is intentionally expanded
          $COMPOSE up -d --build ${INFRA_SERVICES}

          echo "### Infrastructure status"
          $COMPOSE ps

          echo "### Recent infrastructure logs"
          # shellcheck disable=SC2086 -- service list is intentionally expanded
          $COMPOSE logs --tail=80 ${INFRA_SERVICES} || true

      - name: Bootstrap development Vault
        if: env.VAULT_ENABLED == 'true'
        env:
          VAULT_ADDR: http://127.0.0.1:8200
          VAULT_DEV_ROOT_TOKEN_ID: aionos-dev-root
          VAULT_TOKEN: aionos-dev-root
        run: python scripts/bootstrap_vault_dev.py

      - name: Compose up application services
        run: |
          set -euo pipefail

          echo "### Bringing up application services (control + gateway + console)..."
          COMPOSE="docker compose -f docker-compose.yml -f deploy/compose/compose.ci.override.yml"

          if ! $COMPOSE up -d --build \
            control \
            gateway \
            console
          then
            echo "### docker compose up failed, dumping service status and logs..."
            $COMPOSE ps || true
            $COMPOSE logs --tail=200 control gateway console || true
            exit 1
          fi

          echo "### Application status"
          $COMPOSE ps

          echo "### Recent application logs"
          $COMPOSE logs --tail=80 control gateway console || true

      - name: Run smoke test
        run: ./scripts/smoke_e2e.sh

      - name: Ensure .env exists for compose
        if: always()
        run: |
          set -euo pipefail

          # Ensure an env file exists so docker compose can parse env_file entries
          if [ ! -f .env ]; then
            if [ -f config/templates/.env.example ]; then
              cp config/templates/.env.example .env
            else
              touch .env
            fi
          fi

      - name: Dump compose logs
        if: always()
        run: |
          set -euo pipefail

          COMPOSE="docker compose -f docker-compose.yml -f deploy/compose/compose.ci.override.yml"
          $COMPOSE logs > compose.log

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compose-logs
          path: compose.log

      - name: Compose down
        if: always()
        run: |
          set -euo pipefail

          COMPOSE="docker compose -f docker-compose.yml -f deploy/compose/compose.ci.override.yml"
          $COMPOSE down -v

  native:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run native installer
        run: |
          chmod +x scripts/install_linux.sh
          ./scripts/install_linux.sh

      - name: Wait for services
        run: sleep 20

      - name: Run native smoke test
        run: ./scripts/smoke.sh

      - name: Show service status
        if: always()
        run: |
          sudo systemctl status omerta-control
          sudo systemctl status omerta-gateway
          sudo systemctl status omerta-console

      - name: Collect journal logs
        if: always()
        run: |
          sudo journalctl -u omerta-control -n 200 --no-pager > control.log
          sudo journalctl -u omerta-gateway -n 200 --no-pager > gateway.log
          sudo journalctl -u omerta-console -n 200 --no-pager > console.log

      - name: Upload native logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: native-logs
          path: |
            control.log
            gateway.log
            console.log
