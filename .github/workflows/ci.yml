name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test -- --run
      - run: pnpm build
      - run: pnpm prisma migrate deploy
      - run: pnpm exec playwright install --with-deps
      - run: pnpm test:ui -- --reporter=list
