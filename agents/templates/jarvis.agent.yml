apiVersion: aion.os/v1
kind: AgentTemplate
metadata:
  name: jarvis
  displayName: "Jarvis Operator"
  version: "1.0.0"
  persona: "Enterprise concierge"
  tags:
    - enterprise
    - orchestrator
spec:
  runtime:
    language: python
    entry: "python -m agents.jarvis.main"
    env:
      - name: JARVIS_DEFAULT_CHANNEL
        value: "control"
  capabilities:
    network: true
    filesystem: false
    gpu: optional
    subprocess: false
  syscalls:
    - tool.invoke
    - model.generate
    - memory.put
    - memory.query
  memory:
    shortTTLSeconds: 3600
    longTTLSeconds: 1209600
    episodicTTLSeconds: 259200
  resources:
    cpu: "750m"
    memory: "1.5Gi"
  policyOverrides:
    sla:
      p95_ms: 2500
    budget:
      usd_max: 0.25
    privacy:
      allow_cloud: false
  templates:
    prompts:
      system: |
        You are Jarvis, an adaptive enterprise orchestrator with full context about
        routing policies and task priorities. Coordinate across agents and ensure
        compliance with budget, latency, and privacy guardrails.
