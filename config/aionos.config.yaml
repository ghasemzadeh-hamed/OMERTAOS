version: 1
onboardingComplete: false

admin:
  email: "admin@localhost"
  password: "admin"

console:
  port: 3000
  baseUrl: "http://localhost:3000"
  locale: "fa"

gateway:
  port: 8080
  apiKey: ""

control:
  httpPort: 8000
  grpcPort: 50051

data:
  postgres: { host: "postgres", port: 5432, user: "aionos", password: "aionos", db: "aionos" }
  redis:    { host: "redis", port: 6379 }
  qdrant:   { host: "qdrant", port: 6333 }
  minio:    { endpoint: "http://minio:9000", accessKey: "minioadmin", secretKey: "minioadmin", bucket: "aionos" }

models:
  provider: "local"        # local | openai | gemini | ...
  local:
    engine: "ollama"       # ollama | vllm
    model: "llama3.2:3b"   # شروع سبک؛ بعداً قابل ارتقاء
    ctx: 4096
    temperature: 0.2
    num_gpu: 0             # 0=CPU (Ollama خودش GPU را هم اتومات هندل می‌کند اگر باشد)
  routing:
    mode: "local-first"    # local-first | remote-fallback | hybrid
    budget_ms: 18000
    allow_remote: false

agent:
  enabled: true
  allow_ui_tool: false
  policy:
    allowed_paths:
      - "/api/*"
    allowed_ui_actions:
      - "click"
      - "fill"
      - "press"

security:
  agent_api_token: ""

telemetry:
  otelEnabled: true
  serviceName: "aionos"
