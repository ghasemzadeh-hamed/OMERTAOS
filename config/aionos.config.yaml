version: 1
onboardingComplete: false

admin:
  email: "admin@localhost"
  password: "admin"

console:
  port: 3000
  baseUrl: "http://localhost:3000"
  locale: "en"

gateway:
  port: 8080
  secrets:
    api_keys: "secret/aionos/dev/gateway-api-keys"
    admin_token: "secret/aionos/dev/admin-token"
    tls: "secret/aionos/dev/gateway-tls"
    mtls_ca: "secret/aionos/dev/mtls-ca"

control:
  httpPort: 8000
  grpcPort: 50051
  secrets:
    database: "secret/aionos/dev/db-main"
    minio: "secret/aionos/dev/minio"
    tls: "secret/aionos/dev/control-tls"
    client_ca: "secret/aionos/dev/mtls-ca"

data:
  postgres:
    secret_ref: "secret/aionos/dev/db-main"
  redis:    { host: "redis", port: 6379 }
  qdrant:   { host: "qdrant", port: 6333 }
  minio:
    secret_ref: "secret/aionos/dev/minio"

models:
  provider: "local"        # local | openai | gemini | ...
  local:
    engine: "ollama"       # ollama | vllm
    model: "llama3.2:3b"
    ctx: 4096
    temperature: 0.2
    num_gpu: 0             # 0=CPU (Ollama); set GPU count when supported
  routing:
    mode: "local-first"    # local-first | remote-fallback | hybrid
    budget_ms: 18000
    allow_remote: false

agent:
  enabled: true
  allow_ui_tool: false
  policy:
    allowed_paths:
      - "/api/*"
    allowed_ui_actions:
      - "click"
      - "fill"
      - "press"

security:
  agent_api_token_ref: "secret/aionos/dev/admin-token"

telemetry:
  otelEnabled: true
  serviceName: "aionos"
