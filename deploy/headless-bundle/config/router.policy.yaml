default: auto
rules:
  - match:
      lang: "fa|ar"
      max_input_tokens: 2000
    route: local
    provider: ollama-local
    model: model://ollama/llama3.2-3b
  - match:
      domain: "legal|medical|vision"
    route: api
    provider: openai
    model: gpt-4o
budgets:
  monthly_usd: 200
  failover: true
