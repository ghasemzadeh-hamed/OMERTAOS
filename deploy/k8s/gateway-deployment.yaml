apiVersion: apps/v1
kind: Deployment
metadata:
  name: aion-gateway
  labels:
    app: aion-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aion-gateway
  template:
    metadata:
      labels:
        app: aion-gateway
    spec:
      containers:
        - name: gateway
          image: ghcr.io/aionos/gateway:0.1.0
          ports:
            - containerPort: 8080
          env:
            - name: AION_GATEWAY_PORT
              value: "8080"
            - name: AION_CONTROL_GRPC
              value: "aion-control:50051"
            - name: AION_REDIS_URL
              value: "redis://aion-redis:6379"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: aion-gateway
spec:
  selector:
    app: aion-gateway
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
