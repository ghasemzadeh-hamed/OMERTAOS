apiVersion: v2
name: aion-os
description: Helm chart for deploying AION-OS enterprise stack
version: 0.1.0
appVersion: "0.1.0"

dependencies: []

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aion-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aion-gateway
  template:
    metadata:
      labels:
        app: aion-gateway
    spec:
      containers:
        - name: gateway
          image: aion/gateway:latest
          env:
            - name: AION_CONTROL_GRPC
              value: aion-control:50051
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: aion-gateway
spec:
  selector:
    app: aion-gateway
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: aion-policy-sync
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: policy-sync
              image: aion/policy-sync:latest
              args:
                - "--source"
                - "s3://aion-policies"
                - "--target"
                - "/policies"
