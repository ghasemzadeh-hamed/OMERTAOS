version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: aion
      POSTGRES_PASSWORD: aion
      POSTGRES_DB: aion
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aion -d aion || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - aionos-local

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - aionos-local

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:6333/"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - aionos-local

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - aionos-local

  kernel:
    build:
      context: .
      dockerfile: kernel/Dockerfile
    command: ["uvicorn", "app.kernel.devserver:app", "--host", "0.0.0.0", "--port", "8010"]
    environment:
      AION_KERNEL_PERSIST_PATH: /data
      REDIS_URL: redis://redis:6379/5
      QDRANT_URL: http://qdrant:6333
      MINIO_URL: http://minio:9000
    volumes:
      - kernel-data:/data
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8010:8010"
    networks:
      - aionos-local

  control:
    build: ./control
    environment:
      AION_CONTROL_API_PREFIX: /api
      AION_CONTROL_REDIS_URL: redis://redis:6379/0
      AION_CONTROL_POSTGRES_DSN: postgresql://aion:aion@postgres:5432/aion
      AION_CONTROL_QDRANT_URL: http://qdrant:6333
      AION_CONTROL_MODELS_DIRECTORY: /app/models
      AION_CONTROL_POLICIES_DIRECTORY: /app/policies
      TENANCY_MODE: single
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: miniosecret
      AION_KERNEL_URL: http://kernel:8010
      PYTHONPATH: /srv/app:/srv/app/app
    volumes:
      - ./policies:/app/policies
      - ./config/certs:/app/config/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_healthy
      kernel:
        condition: service_started
    command: ["python", "-m", "app.control.app.main"]
    ports:
      - "8000:8000"
      - "50051:50051"
    networks:
      - aionos-local

  gateway:
    build: ./gateway
    environment:
      AION_GATEWAY_PORT: 8080
      AION_GATEWAY_HOST: 0.0.0.0
      AION_CONTROL_GRPC: http://control:50051
      AION_CONTROL_BASE: http://control:8000
      AION_GATEWAY_API_KEYS: "demo-key:admin|manager"
      AION_REDIS_URL: redis://redis:6379/1
      AION_RATE_LIMIT_MAX: "1000"
      AION_RATE_LIMIT_PER_IP: "true"
      AION_RATE_LIMIT_WINDOW: "60"
      AION_IDEMPOTENCY_TTL: "600"
      AION_TLS_REQUIRE_MTLS: "false"
      AION_KERNEL_URL: http://kernel:8010
    depends_on:
      control:
        condition: service_started
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - aionos-local
    volumes:
      - ./config/certs:/app/config/certs:ro

  console:
    build: ./console
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: development-secret
      NEXT_PUBLIC_GATEWAY_URL: http://localhost:8080
      NEXT_PUBLIC_CONTROL_URL: http://localhost:8000
      NEXT_PUBLIC_KERNEL_URL: http://localhost:8010
    depends_on:
      gateway:
        condition: service_started
    ports:
      - "3000:3000"
    networks:
      - aionos-local

volumes:
  minio-data:
  qdrant-data:
  kernel-data:

networks:
  aionos-local:
    driver: bridge
