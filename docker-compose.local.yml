version: "3.9"

services:
  vault:
    image: hashicorp/vault:1.16
    environment:
      VAULT_LOCAL_CONFIG: |
        {
          "disable_mlock": true,
          "ui": true,
          "listener": [
            {
              "tcp": {
                "address": "0.0.0.0:8200",
                "tls_disable": 1
              }
            }
          ],
          "storage": {
            "raft": {
              "path": "/vault/data"
            }
          }
        }
    command: vault server -config=/vault/config/local.json
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    healthcheck:
      test: ["CMD", "vault", "status", "-format=json"]
      interval: 10s
      timeout: 10s
      retries: 12
    volumes:
      - vault-data:/vault/data
    networks:
      - aionos-local

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: aion
      POSTGRES_PASSWORD: aion
      POSTGRES_DB: aion
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aion -d aion || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - aionos-local

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - aionos-local

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:6333/"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - aionos-local

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 5s
      retries: 30
    networks:
      - aionos-local

  kernel:
    build:
      context: .
      dockerfile: kernel/Dockerfile
    command: ["uvicorn", "os.kernel.devserver:app", "--host", "0.0.0.0", "--port", "8010"]
    environment:
      AION_KERNEL_PERSIST_PATH: /data
      REDIS_URL: redis://redis:6379/5
      QDRANT_URL: http://qdrant:6333
      MINIO_URL: http://minio:9000
    volumes:
      - kernel-data:/data
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8010:8010"
    networks:
      - aionos-local

  control:
    build: ./control
    environment:
      AION_CONTROL_API_PREFIX: /api
      AION_CONTROL_REDIS_URL: redis://redis:6379/0
      AION_CONTROL_QDRANT_URL: http://qdrant:6333
      AION_CONTROL_MODELS_DIRECTORY: /app/models
      AION_CONTROL_POLICIES_DIRECTORY: /app/policies
      TENANCY_MODE: single
      AION_DB_SECRET_PATH: secret/aionos/dev/db-main
      AION_MINIO_SECRET_PATH: secret/aionos/dev/minio
      AION_CONTROL_TLS_SECRET_PATH: secret/aionos/dev/control-tls
      AION_CONTROL_TLS_CLIENT_CA_SECRET_PATH: secret/aionos/dev/mtls-ca
      AION_VAULT_ADDR: ${AION_VAULT_ADDR:-http://vault:8200}
      AION_VAULT_KV_MOUNT: ${AION_VAULT_KV_MOUNT:-secret}
      AION_VAULT_TOKEN: ${AION_VAULT_TOKEN}
      AION_ENV: ${AION_ENV:-dev}
      PYTHONPATH: /srv/app:/srv/app/os
    volumes:
      - ./policies:/app/policies
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_healthy
      kernel:
        condition: service_started
      vault:
        condition: service_healthy
    command: ["python", "-m", "os.control.os.main"]
    ports:
      - "8000:8000"
      - "50051:50051"
    networks:
      - aionos-local

  gateway:
    build: ./gateway
    environment:
      AION_GATEWAY_PORT: 8080
      AION_GATEWAY_HOST: 0.0.0.0
      AION_CONTROL_GRPC: http://control:50051
      AION_CONTROL_BASE: http://control:8000
      AION_REDIS_URL: redis://redis:6379/1
      AION_RATE_LIMIT_MAX: "1000"
      AION_RATE_LIMIT_PER_IP: "true"
      AION_RATE_LIMIT_WINDOW: "60"
      AION_IDEMPOTENCY_TTL: "600"
      AION_TLS_REQUIRE_MTLS: "false"
      AION_TLS_REQUIRED: "false"
      AION_KERNEL_URL: http://kernel:8010
      AION_GATEWAY_API_KEYS_SECRET_PATH: secret/aionos/dev/gateway-api-keys
      AION_GATEWAY_ADMIN_TOKEN_SECRET_PATH: secret/aionos/dev/admin-token
      AION_ADMIN_TOKEN_SECRET_PATH: secret/aionos/dev/admin-token
      AION_TLS_SECRET_PATH: secret/aionos/dev/gateway-tls
      AION_TLS_CLIENT_CA_SECRET_PATH: secret/aionos/dev/mtls-ca
      AION_VAULT_ADDR: ${AION_VAULT_ADDR:-http://vault:8200}
      AION_VAULT_KV_MOUNT: ${AION_VAULT_KV_MOUNT:-secret}
      AION_VAULT_TOKEN: ${AION_VAULT_TOKEN}
      AION_ENV: ${AION_ENV:-dev}
    depends_on:
      control:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./protos:/protos:ro
    networks:
      - aionos-local

  console:
    build: ./console
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: development-secret
      NEXT_PUBLIC_GATEWAY_URL: http://localhost:8080
      NEXT_PUBLIC_CONTROL_URL: http://localhost:8000
      NEXT_PUBLIC_KERNEL_URL: http://localhost:8010
      AION_GATEWAY_ADMIN_TOKEN_SECRET_PATH: secret/aionos/dev/admin-token
      AION_ADMIN_TOKEN_SECRET_PATH: secret/aionos/dev/admin-token
      AION_VAULT_ADDR: ${AION_VAULT_ADDR:-http://vault:8200}
      AION_VAULT_KV_MOUNT: ${AION_VAULT_KV_MOUNT:-secret}
      AION_VAULT_TOKEN: ${AION_VAULT_TOKEN}
      AION_ENV: ${AION_ENV:-dev}
    depends_on:
      gateway:
        condition: service_healthy
      vault:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - aionos-local

volumes:
  minio-data:
  qdrant-data:
  kernel-data:
  vault-data:

networks:
  aionos-local:
    driver: bridge
