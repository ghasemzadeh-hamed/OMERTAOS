version: "3.9"

services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.99.0
    command: ["--config", "/etc/otelcol/config.yaml"]
    volumes:
      - ./config/observability/otel-collector.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "9464:9464"
    networks:
      - observability

  prometheus:
    image: prom/prometheus:v2.55.0
    volumes:
      - ./config/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - observability
    depends_on:
      - otel-collector

  tempo:
    image: grafana/tempo:2.5.0
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./config/observability/tempo.yaml:/etc/tempo.yaml:ro
    ports:
      - "3200:3200"
    networks:
      - observability

  grafana:
    image: grafana/grafana:11.2.0
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - ./config/observability/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./config/observability/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/observability/grafana/dashboards:/etc/grafana/dashboards:ro
    ports:
      - "3001:3000"
    networks:
      - observability
    depends_on:
      - prometheus
      - tempo

networks:
  observability:
    driver: bridge
