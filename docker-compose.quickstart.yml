services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${AION_DB_USER:-aionos}
      POSTGRES_PASSWORD: ${AION_DB_PASSWORD:-password}
      POSTGRES_DB: ${AION_DB_NAME:-omerta_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${AION_DB_USER:-aionos} -d ${AION_DB_NAME:-omerta_db} || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 30
  redis:
    image: redis:7
    ports: ["6379:6379"]

  mongo:
    image: mongo:7
    ports: ["27017:27017"]
    volumes:
      - mongo-data:/data/db
  qdrant:
    image: qdrant/qdrant:latest
    ports: ["6333:6333"]
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${AION_CONTROL_MINIO_ACCESS_KEY:-minio}
      MINIO_ROOT_PASSWORD: ${AION_CONTROL_MINIO_SECRET_KEY:-miniosecret}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
  control:
    build:
      context: .
      dockerfile: os/control/Dockerfile
    env_file: .env
    environment:
      AION_CONTROL_POSTGRES_DSN: ${AION_CONTROL_POSTGRES_DSN}
      AION_CONTROL_MONGO_DSN: ${AION_CONTROL_MONGO_DSN}
      AION_CONTROL_REDIS_URL: ${AION_CONTROL_REDIS_URL}
      AION_CONTROL_QDRANT_URL: ${AION_CONTROL_QDRANT_URL}
      AION_CONTROL_MINIO_ENDPOINT: ${AION_CONTROL_MINIO_ENDPOINT}
      AION_CONTROL_MINIO_ACCESS_KEY: ${AION_CONTROL_MINIO_ACCESS_KEY}
      AION_CONTROL_MINIO_SECRET_KEY: ${AION_CONTROL_MINIO_SECRET_KEY}
      AION_CONTROL_MINIO_BUCKET: ${AION_CONTROL_MINIO_BUCKET}
      AION_CONTROL_MINIO_SECURE: ${AION_CONTROL_MINIO_SECURE}
      AION_CONTROL_MODELS_DIRECTORY: ${AION_CONTROL_MODELS_DIRECTORY}
      AION_CONTROL_POLICIES_DIRECTORY: ${AION_CONTROL_POLICIES_DIRECTORY}
      TENANCY_MODE: ${TENANCY_MODE}
      AION_ENV: ${AION_ENV:-dev}
    depends_on:
      - postgres
      - redis
      - qdrant
      - minio
    ports:
      - "8000:8000"
  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    env_file: .env
    environment:
      NEXT_PUBLIC_GATEWAY_URL: http://localhost:8080
      SECRET_PROVIDER_MODE: local
      AION_GATEWAY_ADMIN_TOKEN: ${AION_GATEWAY_ADMIN_TOKEN:-dev-admin-token}
    depends_on:
      - control
    ports:
      - "8080:8080"
  console:
    build:
      context: .
      dockerfile: console/Dockerfile
    env_file: .env
    environment:
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_GATEWAY_URL: http://localhost:8080
      GATEWAY_URL: http://gateway:8080
      AION_GATEWAY_URL: http://gateway:8080
      SECRET_PROVIDER_MODE: local
      AION_DEV_ADMIN_TOKEN: ${AION_DEV_ADMIN_TOKEN:-dev-admin-token}
      AION_ADMIN_TOKEN: ${AION_ADMIN_TOKEN:-dev-admin-token}
      PORT: 3000
    depends_on:
      - gateway
    ports:
      - "3000:3000"

volumes:
  postgres-data:
  mongo-data:
  minio-data:
