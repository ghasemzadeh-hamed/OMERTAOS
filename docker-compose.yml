services:
  vault:
    profiles: ["vault"]
    image: hashicorp/vault:1.17
    container_name: aionos-vault
    restart: unless-stopped
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-aionos-dev-root}
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    command: >-
      server -dev
      -dev-root-token-id=${VAULT_DEV_ROOT_TOKEN_ID:-aionos-dev-root}
      -dev-listen-address=0.0.0.0:8200
    ports:
      - "8200:8200"
    healthcheck:
      test:
        - "CMD-SHELL"
        - >-
          status=$$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8200/v1/sys/health || echo 0);
          if [ "$$status" -eq 200 ] || [ "$$status" -eq 204 ] || [ "$$status" -eq 429 ] || [ "$$status" -eq 472 ] || [ "$$status" -eq 473 ]; then
            exit 0;
          fi;
          echo "Vault health status: $$status";
          exit 1
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    networks: [aionos]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${AION_DB_USER:-aion}
      POSTGRES_PASSWORD: ${AION_DB_PASSWORD:-aion}
      POSTGRES_DB: ${AION_DB_NAME:-aion}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AION_DB_USER:-aion} -d ${AION_DB_NAME:-aion} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [aionos]

  redis:
    image: redis:7
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [aionos]

  qdrant:
    image: qdrant/qdrant:latest
    ports: ["6333:6333"]
    healthcheck:
      test:
        - "CMD-SHELL"
        - >-
          status=$$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:6333/readyz || echo 0);
          if [ "$$status" -eq 200 ] || [ "$$status" -eq 204 ]; then
            exit 0;
          fi;
          echo "Qdrant readiness status: $$status";
          exit 1
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks: [aionos]

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-miniosecret}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 5s
      retries: 60
    networks: [aionos]
    volumes:
      - minio-data:/data

  control:
    build:
      context: .
      dockerfile: os/control/Dockerfile
    env_file: dev.env
    environment:
      AION_CONTROL_DISABLE_SECRETS: ${AION_CONTROL_DISABLE_SECRETS:-1}
      AION_CONTROL_API_PREFIX: ${AION_CONTROL_API_PREFIX:-/api}
      AION_CONTROL_REDIS_URL: ${AION_CONTROL_REDIS_URL:-redis://redis:6379/0}
      AION_CONTROL_MONGO_DSN: ${AION_CONTROL_MONGO_DSN:-mongodb://mongo:27017/aionos?retryWrites=true&w=majority}
      AION_CONTROL_QDRANT_URL: ${AION_CONTROL_QDRANT_URL:-http://qdrant:6333}
      AION_CONTROL_MODELS_DIRECTORY: ${AION_CONTROL_MODELS_DIRECTORY:-/srv/app/models}
      AION_CONTROL_POLICIES_DIRECTORY: ${AION_CONTROL_POLICIES_DIRECTORY:-/srv/app/policies}
      TENANCY_MODE: ${TENANCY_MODE:-single}
      AION_DB_SECRET_PATH: ${AION_DB_SECRET_PATH:-}
      AION_MINIO_SECRET_PATH: ${AION_MINIO_SECRET_PATH:-}
      AION_VAULT_ADDR: ${AION_VAULT_ADDR:-http://vault:8200}
      AION_VAULT_KV_MOUNT: ${AION_VAULT_KV_MOUNT:-secret}
      AION_VAULT_TOKEN: ${AION_VAULT_TOKEN:-}
      AION_ENV: ${AION_ENV:-dev}
      PYTHONPATH: /srv/app:/srv/app/os
    volumes:
      - ./policies:${AION_CONTROL_POLICIES_DIRECTORY:-/srv/app/policies}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8000:8000"
      - "50051:50051"
    healthcheck:
      test: ["CMD", "python", "-m", "os.control.os.healthcheck"]
      interval: 5s
      timeout: 5s
      retries: 60
    command: ["python", "-m", "os.control.os.main"]
    networks: [aionos]

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    env_file: dev.env
    environment:
      AION_GATEWAY_PORT: ${AION_GATEWAY_PORT:-8080}
      AION_GATEWAY_HOST: ${AION_GATEWAY_HOST:-0.0.0.0}
      AION_CONTROL_GRPC: ${AION_CONTROL_GRPC:-http://control:50051}
      AION_CONTROL_BASE_URL: ${AION_CONTROL_BASE_URL:-http://control:8000}
      AION_REDIS_URL: ${AION_REDIS_URL:-redis://redis:6379/0}
      AION_RATE_LIMIT_MAX: ${AION_RATE_LIMIT_MAX:-1000}
      AION_RATE_LIMIT_PER_IP: ${AION_RATE_LIMIT_PER_IP:-true}
      AION_RATE_LIMIT_WINDOW: ${AION_RATE_LIMIT_WINDOW:-60}
      AION_IDEMPOTENCY_TTL: ${AION_IDEMPOTENCY_TTL:-900}
      AION_TLS_REQUIRE_MTLS: ${AION_TLS_REQUIRE_MTLS:-false}
      AION_TLS_REQUIRED: ${AION_TLS_REQUIRED:-false}
      AION_JWT_SECRET_PATH: ${AION_JWT_SECRET_PATH:-}
      AION_GATEWAY_API_KEYS_SECRET_PATH: ${AION_GATEWAY_API_KEYS_SECRET_PATH:-}
      AION_GATEWAY_ADMIN_TOKEN: ${AION_GATEWAY_ADMIN_TOKEN:-dev-admin-token}
      AION_GATEWAY_ADMIN_TOKEN_SECRET_PATH: ${AION_GATEWAY_ADMIN_TOKEN_SECRET_PATH:-}
      AION_ADMIN_TOKEN_SECRET_PATH: ${AION_ADMIN_TOKEN_SECRET_PATH:-}
      AION_VAULT_ADDR: ${AION_VAULT_ADDR:-http://vault:8200}
      AION_VAULT_KV_MOUNT: ${AION_VAULT_KV_MOUNT:-secret}
      AION_VAULT_TOKEN: ${AION_VAULT_TOKEN:-}
      AION_ENV: ${AION_ENV:-dev}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      control:
        condition: service_healthy
    ports:
      - "8080:${AION_GATEWAY_PORT:-8080}"
    volumes:
      - ./protos:/protos:ro
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "const port = process.env.AION_GATEWAY_PORT || '8080'; fetch('http://127.0.0.1:' + port + '/healthz',{cache:'no-store'}).then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [aionos]

  console:
    build:
      context: .
      dockerfile: console/Dockerfile
    env_file: dev.env
    environment:
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-me}
      NEXT_PUBLIC_GATEWAY_URL: ${NEXT_PUBLIC_GATEWAY_URL:-http://gateway:8080}
      NEXT_PUBLIC_CONTROL_URL: ${NEXT_PUBLIC_CONTROL_URL:-http://control:8000}
      AION_GATEWAY_ADMIN_TOKEN: ${AION_GATEWAY_ADMIN_TOKEN:-dev-admin-token}
      AION_ADMIN_TOKEN_SECRET_PATH: ${AION_ADMIN_TOKEN_SECRET_PATH:-}
      AION_ADMIN_TOKEN: ${AION_ADMIN_TOKEN:-dev-admin-token}
      AION_VAULT_ADDR: ${AION_VAULT_ADDR:-http://vault:8200}
      AION_VAULT_KV_MOUNT: ${AION_VAULT_KV_MOUNT:-secret}
      AION_VAULT_TOKEN: ${AION_VAULT_TOKEN:-}
      AION_ENV: ${AION_ENV:-dev}
    depends_on:
      gateway:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://127.0.0.1:3000/healthz',{cache:'no-store'}).then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [aionos]

  dev-kernel:
    build:
      context: .
      dockerfile: app/kernel/Dockerfile
    container_name: aionos-dev-kernel
    env_file:
      - .env
    environment:
      AION_ENV: dev
      AION_KERNEL_PROFILE: dev-qwen-coder
      ORCH_PROVIDER: ${ORCH_PROVIDER}
      ORCH_MODEL: ${ORCH_MODEL}
      ORCH_ENDPOINT: ${ORCH_ENDPOINT}
      ORCH_API_KEY: ${ORCH_API_KEY}
      CODER_PROVIDER: ${CODER_PROVIDER}
      CODER_MODEL: ${CODER_MODEL}
      CODER_ENDPOINT: ${CODER_ENDPOINT}
      CODER_API_KEY: ${CODER_API_KEY}
      AION_VAULT_ADDR: ${AION_VAULT_ADDR:-http://vault:8200}
      AION_VAULT_KV_MOUNT: ${AION_VAULT_KV_MOUNT:-secret}
      AION_VAULT_TOKEN: ${AION_VAULT_TOKEN}
    volumes:
      - ./app:/app/app
      - ./config:/app/config
    ports:
      - "9101:9100"
    depends_on:
      - llm-gateway
      - vault
    profiles: ["dev-kernel"]
    networks: [aionos]

  llm-gateway:
    image: your-llm-gateway:latest
    container_name: aionos-llm-gateway
    environment:
      DUMMY: "1"
    ports:
      - "8008:8008"
    profiles: ["dev-kernel"]
    networks: [aionos]

volumes:
  minio-data: {}
  vault-data: {}

networks:
  aionos:
    driver: bridge
