services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${AION_DB_USER:-aion}
      POSTGRES_PASSWORD: ${AION_DB_PASSWORD:-aion}
      POSTGRES_DB: ${AION_DB_NAME:-aion}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AION_DB_USER:-aion} -d ${AION_DB_NAME:-aion} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [aionos]

  redis:
    image: redis:7
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [aionos]

  qdrant:
    image: qdrant/qdrant:latest
    ports: ["6333:6333"]
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:6333/readyz"]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [aionos]

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-miniosecret}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 5s
      retries: 60
    networks: [aionos]
    volumes:
      - minio-data:/data

  control:
    build:
      context: .
      dockerfile: app/control/Dockerfile
    env_file: .env
    environment:
      AION_CONTROL_API_PREFIX: ${AION_CONTROL_API_PREFIX}
      AION_CONTROL_REDIS_URL: ${AION_CONTROL_REDIS_URL}
      AION_CONTROL_POSTGRES_DSN: ${AION_CONTROL_POSTGRES_DSN}
      AION_CONTROL_MONGO_DSN: ${AION_CONTROL_MONGO_DSN}
      AION_CONTROL_QDRANT_URL: ${AION_CONTROL_QDRANT_URL}
      AION_CONTROL_MODELS_DIRECTORY: ${AION_CONTROL_MODELS_DIRECTORY}
      AION_CONTROL_POLICIES_DIRECTORY: ${AION_CONTROL_POLICIES_DIRECTORY}
      TENANCY_MODE: ${TENANCY_MODE}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      PYTHONPATH: /srv/app:/srv/app/app
    volumes:
      - ./policies:${AION_CONTROL_POLICIES_DIRECTORY}
      - ./config/certs:/app/config/certs:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_healthy
    ports:
      - "8000:8000"
      - "50051:50051"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 60
    command: ["python", "-m", "app.control.app.main"]
    networks: [aionos]

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    env_file: .env
    environment:
      AION_GATEWAY_PORT: ${AION_GATEWAY_PORT}
      AION_GATEWAY_HOST: ${AION_GATEWAY_HOST}
      AION_CONTROL_GRPC: ${AION_CONTROL_GRPC}
      AION_CONTROL_BASE: ${CONTROL_BASE_URL:-http://control:8000}
      AION_GATEWAY_API_KEYS: ${AION_GATEWAY_API_KEYS}
      AION_REDIS_URL: ${AION_REDIS_URL}
      AION_RATE_LIMIT_MAX: ${AION_RATE_LIMIT_MAX}
      AION_RATE_LIMIT_PER_IP: ${AION_RATE_LIMIT_PER_IP}
      AION_RATE_LIMIT_WINDOW: ${AION_RATE_LIMIT_WINDOW}
      AION_IDEMPOTENCY_TTL: ${AION_IDEMPOTENCY_TTL}
      AION_TLS_REQUIRE_MTLS: ${AION_TLS_REQUIRE_MTLS:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      control:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [aionos]
    volumes:
      - ./config/certs:/app/config/certs:ro

  console:
    build:
      context: .
      dockerfile: console/Dockerfile
    env_file: .env
    environment:
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_GATEWAY_URL: ${NEXT_PUBLIC_GATEWAY_URL}
      NEXT_PUBLIC_CONTROL_URL: ${NEXT_PUBLIC_CONTROL_URL}
    depends_on:
      gateway:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [aionos]

volumes:
  minio-data: {}

networks:
  aionos:
    driver: bridge
