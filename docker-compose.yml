services:
  vault:
    image: hashicorp/vault:1.16
    container_name: aionos-vault
    environment:
      VAULT_LOCAL_CONFIG: |
        {
          "disable_mlock": true,
          "ui": true,
          "listener": [
            {
              "tcp": {
                "address": "0.0.0.0:8200",
                "tls_disable": 1
              }
            }
          ],
          "storage": {
            "raft": {
              "path": "/vault/data"
            }
          }
        }
    command: vault server -config=/vault/config/local.json
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    healthcheck:
      test: ["CMD", "vault", "status", "-format=json"]
      interval: 10s
      timeout: 10s
      retries: 12
    volumes:
      - vault-data:/vault/data
    networks: [aionos]

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${AION_DB_USER:-aion}
      POSTGRES_PASSWORD: ${AION_DB_PASSWORD:-aion}
      POSTGRES_DB: ${AION_DB_NAME:-aion}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AION_DB_USER:-aion} -d ${AION_DB_NAME:-aion} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [aionos]

  redis:
    image: redis:7
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [aionos]

  qdrant:
    image: qdrant/qdrant:latest
    ports: ["6333:6333"]
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:6333/readyz"]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [aionos]

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-miniosecret}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 5s
      retries: 60
    networks: [aionos]
    volumes:
      - minio-data:/data

  control:
    build:
      context: .
      dockerfile: os/control/Dockerfile
    env_file: .env
    environment:
      AION_CONTROL_API_PREFIX: ${AION_CONTROL_API_PREFIX}
      AION_CONTROL_REDIS_URL: ${AION_CONTROL_REDIS_URL}
      AION_CONTROL_MONGO_DSN: ${AION_CONTROL_MONGO_DSN}
      AION_CONTROL_QDRANT_URL: ${AION_CONTROL_QDRANT_URL}
      AION_CONTROL_MODELS_DIRECTORY: ${AION_CONTROL_MODELS_DIRECTORY}
      AION_CONTROL_POLICIES_DIRECTORY: ${AION_CONTROL_POLICIES_DIRECTORY}
      TENANCY_MODE: ${TENANCY_MODE}
      AION_DB_SECRET_PATH: ${AION_DB_SECRET_PATH}
      AION_MINIO_SECRET_PATH: ${AION_MINIO_SECRET_PATH}
      AION_VAULT_ADDR: ${AION_VAULT_ADDR:-http://vault:8200}
      AION_VAULT_KV_MOUNT: ${AION_VAULT_KV_MOUNT:-secret}
      AION_VAULT_TOKEN: ${AION_VAULT_TOKEN}
      AION_ENV: ${AION_ENV:-dev}
      PYTHONPATH: /srv/app:/srv/app/os
    volumes:
      - ./policies:${AION_CONTROL_POLICIES_DIRECTORY:-/srv/app/policies}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_healthy
      vault:
        condition: service_healthy
    ports:
      - "8000:8000"
      - "50051:50051"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 60
    command: ["python", "-m", "os.control.os.main"]
    networks: [aionos]

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    env_file: .env
    environment:
      AION_GATEWAY_PORT: ${AION_GATEWAY_PORT}
      AION_GATEWAY_HOST: ${AION_GATEWAY_HOST}
      AION_CONTROL_GRPC: ${AION_CONTROL_GRPC}
      AION_CONTROL_BASE: ${CONTROL_BASE_URL:-http://control:8000}
      AION_REDIS_URL: ${AION_REDIS_URL}
      AION_RATE_LIMIT_MAX: ${AION_RATE_LIMIT_MAX}
      AION_RATE_LIMIT_PER_IP: ${AION_RATE_LIMIT_PER_IP}
      AION_RATE_LIMIT_WINDOW: ${AION_RATE_LIMIT_WINDOW}
      AION_IDEMPOTENCY_TTL: ${AION_IDEMPOTENCY_TTL}
      AION_TLS_REQUIRE_MTLS: ${AION_TLS_REQUIRE_MTLS:-true}
      AION_JWT_SECRET_PATH: ${AION_JWT_SECRET_PATH}
      AION_GATEWAY_API_KEYS_SECRET_PATH: ${AION_GATEWAY_API_KEYS_SECRET_PATH}
      AION_ADMIN_TOKEN_SECRET_PATH: ${AION_ADMIN_TOKEN_SECRET_PATH}
      AION_VAULT_ADDR: ${AION_VAULT_ADDR:-http://vault:8200}
      AION_VAULT_KV_MOUNT: ${AION_VAULT_KV_MOUNT:-secret}
      AION_VAULT_TOKEN: ${AION_VAULT_TOKEN}
      AION_ENV: ${AION_ENV:-dev}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      control:
        condition: service_healthy
      vault:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [aionos]

  console:
    build:
      context: .
      dockerfile: console/Dockerfile
    env_file: .env
    environment:
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXT_PUBLIC_GATEWAY_URL: ${NEXT_PUBLIC_GATEWAY_URL}
      NEXT_PUBLIC_CONTROL_URL: ${NEXT_PUBLIC_CONTROL_URL}
      AION_ADMIN_TOKEN_SECRET_PATH: ${AION_ADMIN_TOKEN_SECRET_PATH}
      AION_VAULT_ADDR: ${AION_VAULT_ADDR:-http://vault:8200}
      AION_VAULT_KV_MOUNT: ${AION_VAULT_KV_MOUNT:-secret}
      AION_VAULT_TOKEN: ${AION_VAULT_TOKEN}
      AION_ENV: ${AION_ENV:-dev}
    depends_on:
      gateway:
        condition: service_healthy
      vault:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/healthz"]
      interval: 5s
      timeout: 3s
      retries: 60
    networks: [aionos]

  dev-kernel:
    build:
      context: .
      dockerfile: app/kernel/Dockerfile
    container_name: aionos-dev-kernel
    env_file:
      - .env
    environment:
      AION_ENV: dev
      AION_KERNEL_PROFILE: dev-qwen-coder
      ORCH_PROVIDER: ${ORCH_PROVIDER}
      ORCH_MODEL: ${ORCH_MODEL}
      ORCH_ENDPOINT: ${ORCH_ENDPOINT}
      ORCH_API_KEY: ${ORCH_API_KEY}
      CODER_PROVIDER: ${CODER_PROVIDER}
      CODER_MODEL: ${CODER_MODEL}
      CODER_ENDPOINT: ${CODER_ENDPOINT}
      CODER_API_KEY: ${CODER_API_KEY}
      AION_VAULT_ADDR: ${AION_VAULT_ADDR:-http://vault:8200}
      AION_VAULT_KV_MOUNT: ${AION_VAULT_KV_MOUNT:-secret}
      AION_VAULT_TOKEN: ${AION_VAULT_TOKEN}
    volumes:
      - ./app:/app/app
      - ./config:/app/config
    ports:
      - "9101:9100"
    depends_on:
      - llm-gateway
      - vault
    profiles: ["dev-kernel"]
    networks: [aionos]

  llm-gateway:
    image: your-llm-gateway:latest
    container_name: aionos-llm-gateway
    environment:
      DUMMY: "1"
    ports:
      - "8008:8008"
    profiles: ["dev-kernel"]
    networks: [aionos]

volumes:
  minio-data: {}
  vault-data: {}

networks:
  aionos:
    driver: bridge
